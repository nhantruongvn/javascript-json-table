<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JSON to HTML table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1>2023/24 EPL derbies</h1>
    <table id="derbies">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Matchday</th>
                <th>Home team</th>
                <th>Result</th>
                <th>Away team</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody id="data-output">
            
        </tbody>
    </table>
    <p id="time-zone-remark">* All times are in <span id="time-zone"></span> Time</p>

    <script src='main.js'></script>
</body>
</html>
